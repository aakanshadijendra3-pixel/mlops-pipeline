name: End-to-End MLOps CI/CD Pipeline with MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # ğŸ‘‰ Replace this with your MLflow Tracking Server URI or local path if self-hosted
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  # Optional MLflow API key if using hosted MLflow
  MLFLOW_API_TOKEN: ${{ secrets.MLFLOW_API_TOKEN }}

jobs:
  build-train-track:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nbconvert jupyter mlflow joblib scikit-learn pandas numpy matplotlib

      - name: ğŸ”„ Convert Notebook to Script
        run: |
          jupyter nbconvert --to script "ml_flow_model_management.ipynb" --output train_script.py

      - name: ğŸš€ Train and Log Model with MLflow
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
          MLFLOW_API_TOKEN: ${{ env.MLFLOW_API_TOKEN }}
        run: |
          echo "Starting model training and MLflow logging..."
          python train_script.py
          echo "âœ… Model training & MLflow logging completed!"

      - name: ğŸ§¾ Verify Directory Structure
        run: |
          echo "Listing files to confirm model output:"
          ls -R

      - name: ğŸ“¤ Upload Trained Model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            model.pkl
            models/
            artifacts/
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build-train-track
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Trained Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: ./deployed_model

      - name: ğŸ§© Simulate Deployment
        run: |
          echo "Deploying trained model..."
          ls -R deployed_model
          echo "âœ… Model deployment simulation successful!"

      - name: ğŸ©º Model Monitoring Setup
        run: |
          echo "Monitoring deployed model performance..."
          echo "Collecting drift metrics, response times, and accuracy (simulated)."
          echo "ğŸš€ Monitoring stage completed successfully!"

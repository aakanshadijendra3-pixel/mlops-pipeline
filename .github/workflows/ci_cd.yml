name: CI/CD for MLflow Model Training

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nbconvert jupyter mlflow joblib scikit-learn pandas numpy

      - name: Convert Notebook to Python
        run: |
          jupyter nbconvert --to script "ml_flow_model_management (4).ipynb" --output train_script.py

      - name: Train Model
        run: |
          echo "Running training script..."
          python "train_script.py"
          echo "âœ… Training completed successfully."

      - name: List files for verification
        run: |
          echo "Current directory structure:"
          ls -R

      - name: Upload Trained Model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: |
            model.pkl
            models/
            artifacts/
          if-no-files-found: warn  # Prevents pipeline failure if model not found yet

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-train
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Trained Model
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: ./deployed_model

      - name: Display Downloaded Artifacts
        run: |
          echo "Downloaded trained model files:"
          ls -R deployed_model
          echo "ðŸš€ Deployment simulation successful!"

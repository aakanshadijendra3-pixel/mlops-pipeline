name: Local MLOps CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run tests (optional)
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q || echo "No tests found or skipping."

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-mlops-app:latest .

      # 6️⃣ (Optional) Push image to Docker Hub
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        if: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker tag my-mlops-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-mlops-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-mlops-app:latest

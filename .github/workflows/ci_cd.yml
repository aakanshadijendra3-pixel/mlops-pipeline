name: End-to-End MLOps CI/CD Pipeline with MLflow Tracking & Monitoring

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # MLflow server credentials (set these in GitHub â†’ Settings â†’ Secrets â†’ Actions)
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_API_TOKEN: ${{ secrets.MLFLOW_API_TOKEN }}

jobs:
  build-train-track:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nbconvert jupyter mlflow joblib scikit-learn pandas numpy matplotlib xgboost imbalanced-learn

      - name: ğŸ”„ Convert Notebook to Script
        run: |
          echo "Converting notebook to Python script..."
          jupyter nbconvert --to script "mlruns/ml_flow_model_management.ipynb"
          echo "Moving generated script to root..."
          mv mlruns/ml_flow_model_management.py train_script.py
          echo "ğŸ§¹ Cleaning notebook-specific lines..."
          # Remove Jupyter magic commands and get_ipython calls
          sed -i '/get_ipython/d' train_script.py || true
          sed -i '/^!/d' train_script.py || true
          echo "âœ… Notebook converted, cleaned, and moved successfully."

      - name: ğŸš€ Train and Log Model with MLflow
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_API_TOKEN: ${{ secrets.MLFLOW_API_TOKEN }}
        run: |
          echo "Starting model training and MLflow logging..."
          python train_script.py
          echo "âœ… Model training & MLflow logging completed!"

      - name: ğŸ§¾ Verify Directory Structure
        run: |
          echo "Listing files to confirm model output:"
          ls -R

      - name: ğŸ“¤ Upload Trained Model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            model.pkl
            models/
            artifacts/
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build-train-track
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Trained Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: ./deployed_model

      - name: ğŸ§© Simulate Deployment
        run: |
          echo "Deploying trained model..."
          ls -R deployed_model
          echo "âœ… Model deployed successfully (simulated)."

      - name: ğŸ©º Model Monitoring Simulation
        run: |
          echo "ğŸ” Starting model monitoring..."
          echo "Collecting simulated drift, latency, and accuracy metrics..."
          echo "âœ… Monitoring step completed successfully."

name: Local MLOps CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      #  Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      #  Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #  Run tests (optional)
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q || echo "No tests found or skipping."

      #  Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-mlops-app:latest .

      #  Log in to Docker Hub (optional)
      # Remove this step if you are not pushing to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #  Push image to Docker Hub (optional)
      - name: Push Docker image
        run: |
          docker tag my-mlops-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-mlops-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-mlops-app:latest
